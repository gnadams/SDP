        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;

            color: white;
            width: 250px;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .sidebar a:hover {
            background-color: #343a40;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }

        <h2 class="text-center">DT8 Dashboard</h2>

                    <div class="card-body">
                        <h5 class="card-title">Latest Impact</h5>
                        <p class="card-text">{{impactData.latestImpact}}</p>
                    </div>
                </div>
                <div class="card bg-dark dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Impacts</h5>

                    </div>
                </div>
                <div class="card bg-dark dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">Average Force</h5>

                    </div>
                </div>
                <div class="card bg-dark dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Concussions</h5>

                    </div>
                </div>
